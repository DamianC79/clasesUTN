<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="search">
            <i class="bi bi-twitter"></i>
            <input type="search" class="buscador" placeholder="# Buscar">
        </div>
        <div class="icons">
            <span class="home">
                <i class="bi bi-house-door-fill"></i>
                <button>Home</button>
            </span>
            <i class="bi bi-three-dots"></i>
            <i class="bi bi-envelope"></i>
            <i class="bi bi-bell"></i>
            <span>
                <img src="/pages/twitter/images/Ellipse 11.png" alt="profile">
                <a href="/">Juan Ruzardio</a>
                <i class="bi bi-caret-down-fill"></i>
            </span>
            <i class="bi bi-grid-3x3-gap"></i>
        </div>
    </header>
    <aside class="profileInfo">
        <div>
            <img class="banner" src="/pages/twitter/images/Rectangle 8.png" alt="banner profile">
            <img class="perfilpic" src="/pages/twitter/images/Ellipse 1.png" alt="perfil">
        </div>
        <div class="info">
            <h1>Jude Ruzardio</h1>
            <p>@designerjude</p>
            <h2>Self taught UI/UX Designer | Currently <br> a Product Manager at Google</h2>
        </div>
        <div class="followers">
            <div>
                <p>341</p>
                <span>Following</span>
            </div>
            <span class="divider"></span>
            <div>
                <p>320</p>
                <span>Following</span>
            </div>
        </div>
        <div class="profileLink">
            <a href="/">Show Profile</a>
        </div>
    </aside>
    <aside class="mayYouKnow">May You Know</aside>
    <main>Main</main>
    <aside class="trends">Trends</aside>
</body>
</html>
